<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аренда автомобилей</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap">
    <!-- Подключение ваших стилей CSS здесь -->
</head>

<body>
    <!-- Шапка сайта -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Логотип компании" width="150">
        </div>
        <nav>
            <ul>
                <li><a href="#actions">Акции</a></li>
                <li><a href="#booking">Бронирование</a></li>
                <li><a href="#account">Личный кабинет</a></li>
            </ul>
        </nav>
    </header>

    <!-- Секция о доверии компании -->
    <section class="trust-section">
        Наша компания относится с уважениям и максимальным доверием к своим водителям. 
    </section>

    <!-- Форма поиска -->
    <section class="search-form">
        <form>
            <label for="car-class">Класс автомобиля:</label>
            <select id="car-class" name="car-class">
                <option value="economy">Эконом</option>
                <option value="premium">Премиум</option>
            </select>

            <label for="brand">Марка:</label>
            <input type="text" id="brand" name="brand">

            <label for="model">Модель:</label>
            <input type="text" id="model" name="model">

            <button type="button" onclick="searchCars()">Поиск автомобилей</button>
        </form>
    </section>

    <!-- Дополнительные разделы вашей главной страницы могут быть добавлены здесь -->

    <!-- Подключение вашего скрипта JavaScript здесь -->

</body>

</html>
